<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block favicon %}
  <link rel="shortcut icon" type="image/svg" href="{% static 'images/favicon.svg' %}" >
  {% endblock favicon %}
  <title>{% block title %}Base Title{% endblock title %}</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <header>
    {% include 'nav.html' %}
  </header>
  {% block content %}
  {% endblock content %}
</body>
</html>
