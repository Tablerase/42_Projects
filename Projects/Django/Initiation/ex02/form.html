<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="firstname">Firstname :</label>
      <input type="text" id="firstname" placeholder="Paul"><br>
      <label for="name">Name :</label>
      <input type="text" id="name" placeholder="Request"><br>
      <label for="age">Age :</label>
      <input type="number" id="age" placeholder="42"><br>
      <label for="phone">Tel :</label>
      <input type="tel" id="phone" placeholder="06.42.42.42.42"><br>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="prequest@student.42.fr"><br>
      <label for="student">Student at 42 :</label>
      <input type="checkbox" id="student"><br>
      <label for="gender_other">Gender :</label>
      <input type="radio" id="gender_male">Male
      <input type="radio" id="gender_female">Female
      <input type="radio" id="gender_other">Other
      <br>
      <input type="submit" value="Super Submit" onclick="displayFormContents()">
    </form>
    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
