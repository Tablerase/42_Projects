<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy</title>
  <link rel="stylesheet" href="style.css">
  <!-- https://www.w3schools.com/tags/tag_progress.asp -->
</head>
<body>
  <ul>
    <li>
      <h2>Front End</h2>
      <p data-value="80" style="width: 80%;">
        <label for="HTML5">HTML5</label>
      </p>
      <progress class="progress-bar html5" id="HTML5" value="80" max="100"></progress>
      <p data-value="60" style="width: 60%;">
        <label for="CSS3">CSS3</label>
      </p>
      <progress class="progress-bar css3" id="CSS3" value="60" max="100"></progress>
      <p data-value="50" style="width: 50%;">
        <label for="jquery">jQuery</label>
      </p>
      <progress class="progress-bar jquery" id="jquery" value="50" max="100"></progress>
    </li>
    <li>
      <h2>Back End</h2>
      <p data-value="75" style="width: 75%;">
        <label for="python">Python</label>
      </p>
      <progress class="progress-bar python" id="python" value="75" max="100"></progress>
      <p data-value="65" style="width: 65%;">
        <label for="php">PHP</label>
      </p>
      <progress class="progress-bar php" id="php" value="65" max="100"></progress>
      <p data-value="35" style="width: 35%;">
        <label for="node-js">Node.js</label>
      </p>
      <progress class="progress-bar node-js" id="node-js" value="35" max="100"></progress>
    </li>
  </ul>
</body>
</html>
